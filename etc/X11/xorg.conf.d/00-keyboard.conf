Section "InputClass"
        Identifier "system-keyboard"
        MatchIsKeyboard "on"
        Option "XkbLayout" "us"
        Option "XkbVariant" "colemak"
        Option "XkbModel" "pc105"
        Option "XkbOptions" "shift:both_capslock,numpad:mac,terminate:ctrl_alt_bksp"
EndSection
